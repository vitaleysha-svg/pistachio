name: LifeOS Guardrails

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  guardrails:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install CI dependencies
        run: python -m pip install --upgrade pip pyyaml==6.0.2
      - name: Run known failures regression
        run: python evals/known_failures.py --project-root .
      - name: Run context budget check
        run: python tools/lifeos_context_budget.py --project-root .
      - name: Run preflight check (file and path validation only)
        run: python tools/lifeos_preflight.py --project-root . --skip-commands
      - name: Run freshness check
        run: python tools/lifeos_freshness_check.py --project-root . --max-age-days 14 --skip-in-ci
        # Fresh checkout resets filesystem mtimes, so CI mode skips freshness age evaluation.

